<div class="row my-2">
  <div class="col-6">
    <div class="d-inline-block">
    <div class="card align-items-center imga">
      <img src="{{item.image}}" alt="{{item.name}}">
    </div>
    </div>
  </div>
  <div class="col-6 d-flex flex-row">
    <div class="text-width m-5">
      <h1>
      Name</h1><span class="mt-3">
      {{item.name}}</span>
    </div>
    <div class="text-width m-5">
      <h1>
        Details</h1><span class="mt-3">
      {{item.details}}</span>
    </div>
    <div class=" m-5">
      <h1>Pricing</h1><span class="mt-3">
      <h6 ><i class="fas fa-rupee-sign"></i> {{item.price}}
        <del class="text-muted">{{item.price*2}}</del>
        <span class="text-primary">50% Off</span> </h6>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span><br></span>
    </div>
  </div>
</div>

<div style="display:inline-block;" >
  <div *ngIf="!appService.checkAdmin(); else admin" style="align-items: center ">
    <button type="button" class="btn" (click)="addToCart(item.productId)">Add To Cart</button>
  </div>
  <ng-template #admin>
    <div class="d-flex ">
      <div class="mr-5 justify-content-around">
        <button type="button" class="btn btn-outline-primary" (click)="edit(item.productId)">Edit Product</button>
      </div>
    <div>
      <button type="button" class="btn btn-outline-warning" (click)="remove(item.productId, item.category)">Remove Product</button>
    </div></div>
  </ng-template>
</div>
