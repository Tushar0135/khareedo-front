<app-nav-bar></app-nav-bar>
<div class="d-flex justify-content-center my-2 align-items-center">
  <div class="col-9">
    <div class="card shadow-lg">
      <div class="card-body d-flex justify-content-around">
        <div class="mr-5">
          <img src="{{item.image}}" alt="{{item.name}}">
        </div>
        <div class="d-flex flex-column">
          <div class="font-weight-bold">{{item.name}}</div>
          <div>
            <div>{{item.details}}</div>
          </div>
          <div class="mt-5">
            <div *ngIf="!appService.checkAdmin(); else admin">
              <button type="button" class="btn" (click)="addToCart(item.productId)">Add To Cart</button>
            </div>
            <ng-template #admin>
              <div class="d-flex">
                <div class="mr-5">
                  <button type="button" class="btn" (click)="edit(item.productId)">Edit Product</button>
                </div>
                <button type="button" class="btn" (click)="remove(item.productId, item.category)">Remove Product</button>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
