<app-nav-bar></app-nav-bar>
<div class="container "><div class="row  ">
  <div class="col-12 col-lg-6 col-md-12 col-sm-12">
    <div class="d-inline-block">
    <div class="card justify-content-center imga">
      <img src="{{item.image}}" alt="{{item.name}}">
    </div>
    </div>
  </div>
  <div class="col-12 col-lg-6 col-md-12 col-sm-12 ">
    <div class="row">
      <div class="text-width col-4">
        <h1>
        Name</h1><span >
        {{item.name}}</span>
      </div>
      <div class="text-width col-4">
        <h1>
          Details</h1><span class="">
        {{item.details}}</span>
      </div>
      <div class="col-4">
        <h1>Pricing</h1>
        <h6 ><i class="fas fa-rupee-sign"></i> {{item.price}}
          <del class="text-muted">{{item.price*2}}</del>
          <span class="text-primary">50% Off</span> </h6>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span><br>
      </div>
  </div>
  </div>
</div>
</div>
<div class="container-fluid mt-4">
  <div *ngIf="!appService.checkAdmin(); else admin" class="d-flex justify-content-center">
    <button type="button" class="btn btn-outline-primary" (click)="addToCart(item.productId)">Add To Cart</button>
  </div>
  <ng-template #admin>
    <div class="">
      <div class="d-flex justify-content-center mb-3">
        <button type="button" class="btn btn-outline-info" (click)="edit(item.productId)">Edit Product</button>
      </div>
    <div class="d-flex justify-content-sm-center">
      <button type="button" class="btn btn-outline-warning" (click)="remove(item.productId, item.category)">Remove Product</button>
    </div></div>
  </ng-template>
</div>

<app-footer></app-footer>
