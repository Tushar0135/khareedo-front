<app-nav-bar></app-nav-bar>
<div class="container">
  <form class="d-flex flex-column justify-content-center align-items-center mt-5">
    <div *ngIf="!appService.checkEdit(); else editText">
      <h3 class="font-weight-bold">Add New Product</h3>
    </div>
    <ng-template #editText>
      <h3 class="font-weight-bold">Edit Product</h3>
    </ng-template>
    <div class="d-flex">
      <div class="form-group mr-4">
        <label for="name">Name:</label>
        <input type="text" class="form-control my-form-control" id="name" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group mr-4">
        <label for="category">Category:</label>
        <input type="text" class="form-control my-form-control" id="category" [(ngModel)]="category" name="category">
      </div>
    </div>
    <div class="d-flex">
      <div class="form-group mr-4">
        <label for="subCategory">Sub-Category:</label>
        <input type="text" class="form-control my-form-control" id="subCategory" [(ngModel)]="subCategory"
               name="subCategory">
      </div>
      <div class="form-group mr-4">
        <label for="details">Details:</label>
        <input type="text" class="form-control my-form-control" id="details" [(ngModel)]="details" [minLength]="1000"  name="details">
      </div>
    </div>
    <div class="d-flex">
      <div class="form-group mr-4">
        <label for="image">Image URL:</label>
        <input type="text" class="form-control my-form-control" id="image" [(ngModel)]="image" name="image">
      </div>
      <div class="form-group mr-4">
        <label for="price">Price:</label>
        <input type="text" class="form-control my-form-control" id="price" [(ngModel)]="price" name="price">
      </div>
    </div>
    <div *ngIf="!appService.checkEdit(); else editButton">
      <button (click)="add()" class="btn">Add</button>
    </div>
    <ng-template #editButton>
      <button (click)="edit()" class="btn">Save</button>
    </ng-template>
  </form>
</div>
