<div class="d-flex justify-content-center "><div class="spinner-grow my-2" ><img src="../../assets/Star-K_logo.jpg" width="100px" height="100px" ></div></div>
<div  class="container mt-5" style="width:100%">
    <div class="d-flex  ">
      <label  class="mr-2 mt-2">Email:</label>
      <input type="email" class=" ml-5 mb-2 " id="email" placeholder="Enter email" name="email" style="min-width: 25%" [(ngModel)]="email">
    </div>
    <div class="d-flex">
      <label  class="mr-1 mt-2">Password:</label>
      <input type="password" class=" ml-4" id="pwd" placeholder="Enter password" style="min-width: 25%" [(ngModel)]="password">
    </div>

    <a class="text-decoration-none"style="color: black;cursor: pointer" (click)="login()" >Login</a>

    <a class="text-decoration-none"style="color: black" [routerLink]="['/sign-up']">Sign-Up</a>
</div>
