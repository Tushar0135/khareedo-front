<app-nav-bar></app-nav-bar>
<div class="d-flex">
  <div class="col-3">
    <div class="mt-3 px-4 my-border">
      <table class="table my-pointer">
        <tr>
          <td (click)="edit()">Edit Profile</td>
        </tr>
        <tr>
          <td routerLink="/cart">My Cart</td>
        </tr>
        <tr>
          <td routerLink="/order-history">My Orders</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-9">
    <div class="mt-3 px-4">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
                 [disabled]="!isEditable" [value]="profile.name" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                 [disabled]="!isEditable" [value]="profile.email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
                 [disabled]="!isEditable" [value]="profile.password" [(ngModel)]="password">
        </div>
        <div *ngIf="isEditable">
          <button type="submit" (click)="update()" class="btn">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
