<app-nav-bar></app-nav-bar>
<nav class="colourchange navbar align-items-center justify-content-center py-0 category-bar">
  <div class="d-flex justify-content-around">
    <div *ngFor="let item of categories" class="categories">
      <div>
        <a (click)="sendCategory(item.category)">{{item.category}}</a>
      </div>
    </div>
  </div>
</nav>
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/asset1.jpg">
    </div>
    <div class="carousel-item">
      <img src="./assets/asset2.jpg">
    </div>
    <div class="carousel-item">
      <img src="./assets/asset3.jpg">
      <div class="carousel-caption">
        <div class="carousel-heading col-3">Up to 50% off home faves</div>
        <div class="col-3">Welcome fall with big savings on furniture, appliances, &amp; more.</div>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<div class="col-9 border-left">
  <div class="d-flex flex-wrap my-3">
    <div class="d-flex flex-wrap my-3">
      <div *ngFor="let product of productList" (click)="open(product.productId)">
        <div class="product-item card m-2  my-pointer">
          <div class="card-body">
            <img src="{{product.image}}" alt="{{product.name}}">
          </div>
          <div class="card-footer text-center">
            <div class="product-item">
              <div class="text-width">
                {{product.name}}
              </div>
              <div>
                Price: <div class="a-price-symbol"><sup>â‚¹{{product.price|currency:'INR':true: '1.0-1'}}</sup></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
