<app-nav-bar></app-nav-bar>
<nav class="colourchange navbar align-items-center justify-content-center py-0 category-bar">
  <div class="d-flex justify-content-around colourchange">
    <div *ngFor="let item of categories" class="categories">
      <div class="cursor">
        <a (click)="sendCategory(item.category)">{{item.category}}</a>
      </div>
    </div>
  </div>
</nav>
<div id="mycarousel" class="carousel slide" data-ride="carousel" >

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
  </ul>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/1.jpg">
    </div>
    <div class="carousel-item">
      <img src="../../assets/2.jpg">
    </div>
    <div class="carousel-item">
      <img src="../../assets/3.jpg">
    </div>
    <div class="carousel-item">
      <img src="../../assets/4.jpg">
    </div>
  </div>

  <a class="carousel-control-prev" href="#mycarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#mycarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<div class="d-flex my-2">
  <div class="col-12">
    <div class="my-4">
      <div class="d-flex flex-wrap my-4 ">
        <div *ngFor="let product of productList" (click)="open(product.productId)">
          <div class="product-item card m-2 cursor wid">
            <div class="card-body">
              <img src="{{product.image}}" alt="{{product.name}}">
            </div>
            <div class="card-footer text-center">
              <div class="product-item">
                <div class="text-width">
                  {{product.name}}
                </div>

                <div class="det">
                  <h6 class="card-text"><i class="fas fa-rupee-sign"></i> {{product.price}}
                    <del class="text-muted">{{product.price*2}}</del>
                    <span class="text-primary">50% Off</span> </h6>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span><br>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
